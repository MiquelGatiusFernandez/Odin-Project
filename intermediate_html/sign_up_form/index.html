<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <section class="left-section">
        <div class="logo-div">
            <img class="odin-logo" src="odin_logo.png" alt="Odin project logo">
            <span class="odin-text">ODIN</span>
        </div>
        <footer class="footer-text"><span>Photo by &nbsp</span><u> Halie West</u><span>&nbspon&nbsp</span> <u>
                Unsplash</u></footer>
    </section>
    <section class="right-section">
        <header class="header-right">
            <p>This is not a real online service! You know you need something like
                 this in your life to help you realize your deepest dreams.
            </p>
            <p>You know you want to.</p>
        </header>
        <form class="form-style" action="#">
            <legend>
                <h2>Let's do this!</h2>
            </legend>
            <div>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </div>
            <div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>
            </div>
            <div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="password_confirm">PHONE NUMBER</label>
                    <input type="password" name="password_confirm" id="password_confirm">
                </div>
            </div>
            <span class="error-passwords">* Passwords do not Match</span>
        </form>
        <footer class="footer-right">
            <button type="button">Create account</button>
            <p>Already have an account?<a class="login-link" href="">Log in</a></p>
        </footer>

    </section>
</body>

</html>
