<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <section class="screen">
            <div class="operation-screen">0</div>
            <div class="operation-current">-</div>
        </section>
        <section class="buttons">
            <div class="numbers">
                <button class="number-style" value="1">1</button>
                <button class="number-style" value="2">2</button>
                <button class="number-style" value="3">3</button>
                <button class="number-style" value="4">4</button>
                <button class="number-style" value="5">5</button>
                <button class="number-style" value="6">6</button>
                <button class="number-style" value="7">7</button>
                <button class="number-style" value="8">8</button>
                <button class="number-style" value="9">9</button>
                <button class="number-style-clear" value="AC">AC</button>
                <button class="number-style" value="0">0</button>
                <button class="number-style-equal" value="=">=</button>
            </div>
            <div class="operators">
                <button class="operator-style" value="+">+</button>
                <button class="operator-style" value="-">-</button>
                <button class="operator-style" value="*">*</button>
                <button class="operator-style" value="/">/</button>
            </div>
        </section>
    </div>
</body>

</html>
